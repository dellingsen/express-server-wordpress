<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base href="/">

	<title>WordPress MEAN App</title>

	<!-- CSS -->
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />
	<link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

	<!-- JS -->
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>

	<!-- Import our Angular modules -->
	<script src="js/controllers/MainController.js"></script>
	<script src="js/controllers/PostController.js"></script>
	<script src="js/services/PostService.js"></script>
    <script src="js/appRoutes.js"></script>
	<script src="js/app.js"></script>
</head>

<body ng-app="meanApp" ng-controller="MainCtrl">

<div class="container">

	<!-- HEADER -->
	<nav class="navbar navbar-inverse">
		<div class="navbar-header">
			<a class="navbar-brand" href="/">Wordpress REST API App</a>
		</div>
		<ul class="nav navbar-nav">
            <li><a href="/posts">Posts</a></li>
            <li><a href="/addpost">Create Post</a></li>
		</ul>
	</nav>

    <!-- angular templating -->
    <!-- this is where content will be injected -->
    <!--
	    ng-view is an Angular directive that will include the template of the current route (/index, /posts, etc)
        in the main layout file. In plain words, it takes the file we want based on the route and injects it into
        our main layout (index.html).
    -->
	<div ng-view></div>

</div>
</body>
</html>
